# Full documentation https://wiki.hyprland.org

env = TERMINAL,wezterm

source = ~/.config/hypr/conf/monitor.conf
source = ~/.config/hypr/conf/cursor.conf
source = ~/.config/hypr/conf/environments.conf
source = ~/.config/hypr/conf/input.conf
source = ~/.config/hypr/conf/general.conf
source = ~/.config/hypr/conf/decoration.conf
source = ~/.config/hypr/conf/animations.conf
source = ~/.config/hypr/conf/layouts.conf
source = ~/.config/hypr/conf/gestures.conf
source = ~/.config/hypr/conf/groups.conf
source = ~/.config/hypr/conf/misc.conf
source = ~/.config/hypr/conf/windowrules.conf
source = ~/.config/hypr/conf/binds.conf

exec-once = dbus-update-activation-environment --all
exec-once = gnome-keyring-daemon --start --components=secrets,ssh --daemonize
exec-once = swaync
exec-once = hypridle
exec-once = hyprpaper
exec-once = rclone mount GoogleDrive: /home/tobi/Documents/GoogleDrive --vfs-cache-mode writes --daemon
exec-once = kbuildsycoca6
exec-once = hyprctl monitors | grep -q "LG Electronics LG HDR 4K 0x00043BAE" && hyprctl keyword source ~/.config/hypr/conf/work.conf

source = ~/.config/hypr/conf/autostart.conf
